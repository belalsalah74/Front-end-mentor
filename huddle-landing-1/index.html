<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.25" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container">
      <header>
        <a href="#" class="brand"><img src="images/logo.svg" alt="" /></a>
      </header>
        <section class="hero">
          <img src="images/illustration-mockups.svg" alt="" />
          <div class="hero-content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as you
              engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
        </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Belal Salah</a>.
      </p>
      <ul>
        <li>
          <a href="https://www.twitter.com"
            ><div class="icon-container">
              <i class="fa-brands fa-facebook-f fa-fw"></i></div
          ></a>
        </li>
        <li>
          <a href="https://www.twitter.com"
            ><div class="icon-container">
              <i class="fa-brands fa-twitter fa-fw"></i></div
          ></a>
        </li>
        <li>
          <a href="https://www.twitter.com"
            ><div class="icon-container">
              <i class="fa-brands fa-instagram fa-fw"></i></div
          ></a>
        </li>
      </ul>
    </footer>
    </div>
  </body>
</html>
