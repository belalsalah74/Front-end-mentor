<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
     
    </style>
  </head>
  <body>
    <section class="usage">
      <div class="container">
        <div class="card card-primary">
          <img src="images/logo.svg" alt="" class="logo" />
          <ul class="icons">
            <li class="icon"><img src="images/icon-document.svg" alt="" /></li>
            <li class="icon"><img src="images/icon-folder.svg" alt="" /></li>
            <li class="icon"><img src="images/icon-upload.svg" alt="" /></li>
          </ul>
        </div>
        <div class="card card-details">
          <p>
            You've used <span class="gb-consumption">815 GB</span> of your
            storage
          </p>
          <div class="bar"><div class="progress"></div></div>
          <div class="gb-left">
            185 <sup>GB LEFT</sup>
            <div class="pointer"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Belal Salah</a>.
    </div>
  </body>
</html>
