<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-content">
            <h2 class="card-heading">
              Get <span>insights</span> that help your business grow.
            </h2>
            <p class="card-details">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card-stats">
              <ul>
                <li>
                  <span class="num">10k+</span
                  ><span class="type">companies</span>
                </li>
                <li>
                  <span class="num">314</span
                  ><span class="type">templates</span>
                </li>
                <li>
                  <span class="num">12m+</span><span class="type">queries</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Belal Salah</a>.
    </div>
  </body>
</html>
